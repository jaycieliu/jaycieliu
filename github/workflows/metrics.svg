name: Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # daily

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          user: jaycieliu
          template: classic
          base: header, activity, community, repositories

          config_timezone: America/Los_Angeles
